    <h1>Atuadores</h1>
    <ul>
        {% for key, value in atuadores.items() %}
        <li>{{key}}:{{value}}</li>
        {% if(value == 0) %}
            <li>Desligado</li>
        {% elif(value == 1 ) %}
            <li>Ligado</li>
        {% else %}
           
            <li>Valor Invalido</li>
        {% endif %}
    {% endfor %}
